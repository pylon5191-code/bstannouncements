<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='bstlogo.png') }}" type="image/png">
  <title>Burlington Student Theatre Production Portal</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #05070f;
      --bg-panel: rgba(18, 24, 44, 0.65);
      --border: rgba(120, 170, 255, 0.12);

      --text-main: #eaf1ff;
      --text-muted: rgba(234, 241, 255, 0.75);

      --blue: #4da3ff;
      --blue-soft: rgba(77, 163, 255, 0.20);
      --blue-glow: rgba(77, 163, 255, 0.45);

      --shadow: 0px 20px 60px rgba(0, 0, 0, 0.65);
      --radius: 18px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, rgba(77, 163, 255, 0.18), transparent 55%),
                  linear-gradient(180deg, #040611, #070a16, #05070f);
      color: var(--text-main);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    /* Subtle Tile Texture Overlay */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("https://www.transparenttextures.com/patterns/black-felt.png");
      opacity: 0.12;
      pointer-events: none;
      z-index: 0;
    }

    /* Soft Glow */
    body::after {
      content: "";
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(77, 163, 255, 0.25), transparent 70%);
      filter: blur(40px);
      z-index: 0;
      pointer-events: none;
    }

    /* ========================= */
    /*         ANIMATIONS        */
    /* ========================= */

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0px);
      }
    }

    @keyframes fadeDown {
      from {
        opacity: 0;
        transform: translateY(-18px);
      }
      to {
        opacity: 1;
        transform: translateY(0px);
      }
    }

    .fade-up {
      opacity: 0;
      animation: fadeUp 0.9s ease forwards;
    }

    .fade-down {
      opacity: 0;
      animation: fadeDown 0.8s ease forwards;
    }

    .delay-1 { animation-delay: 0.15s; }
    .delay-2 { animation-delay: 0.30s; }
    .delay-3 { animation-delay: 0.45s; }
    .delay-4 { animation-delay: 0.60s; }
    .delay-5 { animation-delay: 0.75s; }

    /* ========================= */
    /*         TOPBAR            */
    /* ========================= */
    .topbar {
      width: 100%;
      height: 78px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0px 60px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 50;
      background: rgba(6, 8, 18, 0.55);
      backdrop-filter: blur(18px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.06);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
      color: var(--text-main);
    }

    .brand img {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0px 0px 20px rgba(77, 163, 255, 0.22);
    }

    .brand span {
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 0.2px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .nav-links a {
      text-decoration: none;
      font-size: 14px;
      font-weight: 500;
      padding: 10px 16px;
      border-radius: 12px;
      color: var(--text-muted);
      transition: 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--text-main);
      background: rgba(255, 255, 255, 0.05);
    }

    .nav-links .nav-primary {
      background: rgba(77, 163, 255, 0.10);
      border: 1px solid rgba(77, 163, 255, 0.20);
      color: var(--text-main);
    }

    .nav-links .nav-primary:hover {
      background: rgba(77, 163, 255, 0.18);
      box-shadow: 0px 0px 25px rgba(77, 163, 255, 0.22);
    }

    /* ========================= */
    /*          HERO             */
    /* ========================= */
    .hero-wrap {
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2;
      padding-top: 80px;
    }

    .hero {
      width: 100%;
      max-width: 980px;
      text-align: center;
      padding: 60px 30px;
    }

    .hero-logo {
      width: 92px;
      height: 92px;
      border-radius: 22px;
      object-fit: cover;
      margin-bottom: 22px;
      box-shadow: 0px 0px 35px rgba(77, 163, 255, 0.25);
      border: 1px solid rgba(77, 163, 255, 0.18);
    }

    .hero h1 {
      font-size: 42px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 14px;
      letter-spacing: -0.5px;
    }

    .hero p {
      font-size: 16px;
      max-width: 680px;
      margin: 0 auto;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 38px;
    }

    .hero-actions {
      display: flex;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 22px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.10);
      cursor: pointer;
      transition: 0.25s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-width: 190px;
    }

    .btn-primary {
      background: linear-gradient(90deg, rgba(77, 163, 255, 0.85), rgba(85, 120, 255, 0.85));
      color: white;
      border: 1px solid rgba(77, 163, 255, 0.35);
      box-shadow: 0px 0px 35px rgba(77, 163, 255, 0.22);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0px 0px 50px rgba(77, 163, 255, 0.32);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.03);
      color: var(--text-main);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(77, 163, 255, 0.20);
    }

    /* ========================= */
    /*       RESPONSIVE          */
    /* ========================= */
    @media (max-width: 768px) {
      .topbar {
        padding: 0px 22px;
      }

      .hero h1 {
        font-size: 32px;
      }

      .hero p {
        font-size: 14px;
      }

      .btn {
        width: 100%;
        max-width: 340px;
      }
    }
  </style>
</head>

<body>

  <!-- TOPBAR -->
  <div class="topbar fade-down">
    <a class="brand" href="{{ url_for('home') }}">
      <img src="{{ url_for('static', filename='bstlogo.png') }}" alt="BST Logo">
      <span>BST Production Portal</span>
    </a>

    <div class="nav-links">
      <a href="{{ url_for('announcements') }}">Announcements</a>
      <a class="nav-primary" href="{{ url_for('login_page') }}">Login</a>
    </div>
  </div>

  <!-- HERO -->
  <div class="hero-wrap">
    <div class="hero">

      <img class="hero-logo fade-up delay-1" src="{{ url_for('static', filename='bstlogo.png') }}" alt="BST Logo">

      <h1 class="fade-up delay-2">
        Burlington Student Theatre<br>
        Production Portal
      </h1>

      <p class="fade-up delay-3">
        Welcome to the official production management portal.
        Login to access season panels, cast lists, rehearsal schedules, and technical files.
      </p>

      <div class="hero-actions fade-up delay-4">
        <a class="btn btn-primary" href="{{ url_for('login_page') }}">Login</a>
        <a class="btn btn-secondary" href="{{ url_for('announcements') }}">View Announcements</a>
      </div>

    </div>
  </div>

</body>
</html>
